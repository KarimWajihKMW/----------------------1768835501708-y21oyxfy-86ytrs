<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة أكوادرا للتداول | Akwadra Crypto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .glass-button {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        50% { box-shadow: 0 0 25px rgba(16, 185, 129, 0.5); }
      }
      .glow-green { animation: pulse-glow 2s infinite; }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .slide-in { animation: slideIn 0.5s ease-out forwards; }

      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee-rtl {
        display: inline-block;
        animation: ticker 25s linear infinite;
      }
      
      /* Price Flash Effects */
      @keyframes flash-green-text {
        0% { color: #34d399; text-shadow: 0 0 10px rgba(52, 211, 153, 0.8); transform: scale(1.05); }
        100% { color: white; transform: scale(1); }
      }
      @keyframes flash-red-text {
        0% { color: #fb7185; text-shadow: 0 0 10px rgba(251, 113, 133, 0.8); transform: scale(1.05); }
        100% { color: white; transform: scale(1); }
      }
      .flash-up { animation: flash-green-text 0.6s ease-out; }
      .flash-down { animation: flash-red-text 0.6s ease-out; }
      
      /* Footer specific */
      .social-link {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .social-link:hover {
        transform: translateY(-3px) scale(1.1);
        color: #818cf8;
      }
    </style>
</head>
