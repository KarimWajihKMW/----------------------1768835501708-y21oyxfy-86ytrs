<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد | منصة أكوادرا للتداول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #020617;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            border-radius: 50%;
            animation: float-blob 10s infinite ease-in-out alternate;
        }
        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: #ec4899; /* Pink */
            animation-delay: 0s;
        }
        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: #8b5cf6; /* Violet */
            animation-delay: -2s;
        }
        .blob-3 {
            top: 40%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: #3b82f6; /* Blue */
            transform: translate(-50%, -50%);
            animation-delay: -4s;
        }

        @keyframes float-blob {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Input Animation */
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -10px;
            font-size: 0.75rem;
            color: #818cf8;
            background-color: rgba(15, 23, 42, 0.8);
            padding: 0 5px;
        }
        
        .slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-loading span {
            display: none;
        }
        .btn-loading::after {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center relative selection:bg-indigo-500/30 selection:text-indigo-200">

    <!-- Animated Background -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    
    <!-- Grid Overlay -->
    <div class="absolute inset-0 pointer-events-none opacity-20" style="background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 30px 30px;"></div>

    <!-- Signup Container -->
    <div class="glass-panel w-full max-w-lg p-8 rounded-3xl relative z-10 mx-4 slide-up border-t border-white/10">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-14 h-14 bg-gradient-to-br from-emerald-500 via-teal-500 to-cyan-500 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-500/20 mx-auto mb-4 animate-float">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
            </div>
            <h1 class="text-2xl font-black text-white mb-1">انشئ حسابك الجديد</h1>
            <p class="text-slate-400 text-sm">انضم إلينا وابدأ رحلة تداول العملات الرقمية اليوم</p>
        </div>

        <!-- Form -->
        <form id="signup-form" class="space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="input-group relative">
                    <input type="text" id="fullname" class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3.5 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white placeholder-transparent" placeholder="Full Name" required>
                    <label for="fullname" class="absolute right-4 top-3.5 text-slate-500 text-sm transition-all pointer-events-none">الاسم الكامل</label>
                </div>
                
                <div class="input-group relative">
                    <input type="text" id="username" class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3.5 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white placeholder-transparent" placeholder="Username" required>
                    <label for="username" class="absolute right-4 top-3.5 text-slate-500 text-sm transition-all pointer-events-none">اسم المستخدم</label>
                </div>
            </div>

            <div class="input-group relative">
                <input type="email" id="email" class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3.5 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white placeholder-transparent" placeholder="Email" required>
                <label for="email" class="absolute right-4 top-3.5 text-slate-500 text-sm transition-all pointer-events-none">البريد الإلكتروني</label>
            </div>

            <div class="input-group relative">
                <input type="password" id="password" class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3.5 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white placeholder-transparent" placeholder="Password" required>
                <label for="password" class="absolute right-4 top-3.5 text-slate-500 text-sm transition-all pointer-events-none">كلمة المرور</label>
            </div>

            <div class="input-group relative">
                <input type="password" id="confirm-password" class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3.5 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white placeholder-transparent" placeholder="Confirm Password" required>
                <label for="confirm-password" class="absolute right-4 top-3.5 text-slate-500 text-sm transition-all pointer-events-none">تأكيد كلمة المرور</label>
            </div>

            <div class="flex items-start gap-3 mt-2">
                <div class="flex items-center h-5">
                    <input id="terms" type="checkbox" class="w-4 h-4 rounded border-slate-700 bg-slate-900/50 checked:bg-indigo-500 focus:ring-offset-0 focus:ring-0" required>
                </div>
                <label for="terms" class="text-xs text-slate-400 leading-relaxed">
                    بإنشاء حساب، أنت توافق على <a href="#" class="text-indigo-400 hover:text-indigo-300">شروط الخدمة</a> و <a href="#" class="text-indigo-400 hover:text-indigo-300">سياسة الخصوصية</a> الخاصة بنا.
                </label>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-400 hover:to-teal-400 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-emerald-500/25 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2 mt-4">
                <span>إنشاء الحساب</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
            </button>
        </form>

        <!-- Sign In Link -->
        <p class="text-center mt-8 text-sm text-slate-400">
            لديك حساب بالفعل؟ 
            <a href="login.html" class="text-white font-bold hover:underline decoration-indigo-500 underline-offset-4">تسجيل الدخول</a>
        </p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submit-btn');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('كلمات المرور غير متطابقة!');
                return;
            }

            // Visual Loading State
            btn.classList.add('btn-loading');
            btn.disabled = true;

            // Simulate API Call
            setTimeout(() => {
                // Success feedback
                btn.classList.remove('btn-loading');
                btn.innerHTML = `<svg class="w-6 h-6 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
                btn.classList.remove('from-emerald-500', 'to-teal-500');
                btn.classList.add('bg-indigo-600');
                
                // Redirect
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            }, 1800);
        });
    </script>
</body>
</html>
