<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | منصة أكوادرا للتداول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #020617;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            border-radius: 50%;
            animation: float-blob 10s infinite ease-in-out alternate;
        }
        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: purple;
            animation-delay: 0s;
        }
        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: blue;
            animation-delay: -2s;
        }
        .blob-3 {
            top: 40%;
            left: 40%;
            width: 400px;
            height: 400px;
            background: #ec4899;
            transform: translate(-50%, -50%);
            animation-delay: -4s;
        }

        @keyframes float-blob {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Input Animation */
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -10px;
            font-size: 0.75rem;
            color: #818cf8;
            background-color: rgba(15, 23, 42, 0.8);
            padding: 0 5px;
        }
        
        .slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-loading span {
            display: none;
        }
        .btn-loading::after {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center relative selection:bg-indigo-500/30 selection:text-indigo-200">

    <!-- Animated Background -->
    <div class="blob blob-1 bg-indigo-600"></div>
    <div class="blob blob-2 bg-violet-600"></div>
    <div class="blob blob-3 bg-fuchsia-600"></div>
    
    <!-- Grid Overlay -->
    <div class="absolute inset-0 pointer-events-none opacity-20" style="background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 30px 30px;"></div>

    <!-- Login Container -->
    <div class="glass-panel w-full max-w-md p-8 rounded-3xl relative z-10 mx-4 slide-up border-t border-white/10">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20 mx-auto mb-4 transform rotate-3 hover:rotate-6 transition-transform duration-300">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <h1 class="text-2xl font-black text-white mb-1">أهلاً بعودتك</h1>
            <p class="text-slate-400 text-sm">سجل دخولك للمتابعة في منصة أكوادرا</p>
        </div>

        <!-- Form -->
        <form id="login-form" class="space-y-6">
            <div class="input-group relative">
                <input type="email" id="email" class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3.5 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white placeholder-transparent" placeholder="Email" required>
                <label for="email" class="absolute right-4 top-3.5 text-slate-500 text-sm transition-all pointer-events-none">البريد الإلكتروني</label>
            </div>

            <div class="input-group relative">
                <input type="password" id="password" class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3.5 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all text-white placeholder-transparent" placeholder="Password" required>
                <label for="password" class="absolute right-4 top-3.5 text-slate-500 text-sm transition-all pointer-events-none">كلمة المرور</label>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" class="w-4 h-4 rounded border-slate-700 bg-slate-900/50 checked:bg-indigo-500 focus:ring-offset-0 focus:ring-0">
                    <span class="text-slate-400 group-hover:text-slate-300 transition-colors">تذكرني</span>
                </label>
                <a href="#" class="text-indigo-400 hover:text-indigo-300 font-semibold transition-colors">نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-500/25 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                <span>تسجيل الدخول</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-700/50"></div>
            </div>
            <div class="relative flex justify-center text-xs uppercase">
                <span class="bg-[#0f172a] px-2 text-slate-500 rounded-full">أو سجل باستخدام</span>
            </div>
        </div>

        <!-- Social Login -->
        <div class="grid grid-cols-2 gap-4">
            <button class="glass-button py-2.5 rounded-xl flex items-center justify-center gap-2 text-sm font-semibold text-slate-300 hover:text-white">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
            </button>
            <button class="glass-button py-2.5 rounded-xl flex items-center justify-center gap-2 text-sm font-semibold text-slate-300 hover:text-white">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M13.135 6.05c-.26-.75-.54-1.46-.88-2.11C11.39 2.59 10.26 1.7 8.9 1.25 8.1.99 7.3.93 6.5 1.05c-.8.13-1.57.44-2.26.9-.69.46-1.28 1.07-1.74 1.8-.46.73-.8 1.57-1 2.47-.2 1.8.12 3.65.88 5.31.76 1.66 1.93 3.1 3.38 4.19 1.45 1.09 3.18 1.74 5 1.9.9.08 1.8-.05 2.66-.38 1.72-.66 3.17-1.97 4.14-3.53.97-1.56 1.42-3.4.99-5.19-.22-.9-.64-1.73-1.24-2.45-.6-.72-1.36-1.3-2.22-1.68-.86-.38-1.81-.54-2.75-.46z"/>
                </svg>
                Apple
            </button>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center mt-8 text-sm text-slate-400">
            ليس لديك حساب؟ 
            <a href="signup.html" class="text-white font-bold hover:underline decoration-indigo-500 underline-offset-4">إنشاء حساب جديد</a>
        </p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submit-btn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Visual Loading State
            btn.classList.add('btn-loading');
            btn.disabled = true;

            // Simulate API Call
            setTimeout(() => {
                // Success feedback before redirect
                btn.classList.remove('btn-loading');
                btn.innerHTML = `<svg class="w-6 h-6 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
                btn.classList.remove('from-indigo-600', 'to-purple-600');
                btn.classList.add('bg-emerald-500');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }, 1500);
        });
    </script>
</body>
</html>
